<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="SCSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container__screen">
            <p class="container__screen__old"></p>
            <p class="container__screen__new"></p>
        </div>
        <div class="container__button"><button class="reset" value="reset">RESET</button></div>
        <div class="container__button"><button class="deleteValue">C</button></div>
        <div class="container__button"><button class="changeSign">+/-</button></div>
        <div class="container__button"><button class="operator" value="/">/</button></div>
        <div class="container__button"><button class="number" value="7">7</button></div>
        <div class="container__button"><button class="number" value="8">8</button></div>
        <div class="container__button"><button class="number" value="9">9</button></div>
        <div class="container__button"><button class="operator" value="*">X</button></div>
        <div class="container__button"><button class="number" value="4">4</button></div>
        <div class="container__button"><button class="number" value="5">5</button></div>
        <div class="container__button"><button class="number" value="6">6</button></div>
        <div class="container__button"><button class="operator" value="-">-</button></div>
        <div class="container__button"><button class="number" value="1">1</button></div>
        <div class="container__button"><button class="number" value="2">2</button></div>
        <div class="container__button"><button class="number" value="3">3</button></div>
        <div class="container__button"><button class="operator" value="+">+</button></div>
        <div class="container__button"><button class="floatPoint">.</button></div>
        <div class="container__button"><button class="number" value="0">0</button></div>
        <div class="container__largeButton"><button class="equal" value="=">=</button></div>


    </div>
    
</body>
<script src="js.js"></script>
</html>
